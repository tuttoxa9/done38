    <!-- Улучшенные критические стили с поддержкой мобильных устройств -->

      /* Базовые стили для всех устройств */
      body {
        opacity: 1;
        transition: opacity 0.3s ease;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Montserrat', sans-serif;
        background-color: #fdfdfd;
        min-height: 100vh;
      }

      .preload * {
        -webkit-transition: none !important;
        -moz-transition: none !important;
        -ms-transition: none !important;
        -o-transition: none !important;
        transition: none !important;
      }

      /* Улучшенный блюр в шапке - только для десктопов */
      @media (min-width: 768px) {
        .blur-effect {
          position: relative;
          overflow: hidden;
        }

        .blur-effect::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(15px);
          -webkit-backdrop-filter: blur(15px);
          z-index: -1;
        }
      }

      /* Простая версия для мобильных - без эффектов блюра */
      @media (max-width: 767px) {
        .blur-effect {
          background: #ffffff;
          position: relative;
        }
      }
    </style>

    <!-- Оптимизированный скрипт для быстрой загрузки -->
    <script>
      // Определение мобильного устройства и сохранение в localStorage
      try {
        const isMobile = window.innerWidth < 768 ||
          /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        localStorage.setItem('isMobile', String(isMobile));

        // Добавляем CSS-класс на body для стилизации на основе типа устройства
        document.documentElement.classList.add(isMobile ? 'is-mobile' : 'is-desktop');
      } catch (e) {
        // Игнорируем ошибки
      }

      // Добавляем класс preload для предотвращения анимаций при загрузке
      document.documentElement.classList.add('preload');

      // Удаляем класс preload после загрузки страницы
      window.addEventListener('load', function() {
        requestAnimationFrame(() => {
          document.documentElement.classList.remove('preload');
        });
      });
    </script>
